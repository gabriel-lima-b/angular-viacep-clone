<h3>Informe o CEP:</h3>
<form [formGroup]="cepForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="cep">Cep</label>
    <input id="cep" type="text" formControlName = "cep" required/>
  </div>
  <button class="button" type="submit">Consultar CEP</button>
</form>
<p>Você também pode</p>
<a routerLink="/all" class="button"> Consultar todos os CEPs </a>
