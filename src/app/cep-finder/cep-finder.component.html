<h3>Informe o CEP:</h3>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="cep">Cep</label>
    <input id="cep" type="text" />
  </div>
  <button class="button" type="submit">Consultar CEP</button>
</form>
<p>Você também pode</p>
<a routerLink="/all" class="button"> Consultar todos os CEPs </a>
